<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z16" [mode]="drawerMode$ | async" [opened]="drawerOpened$ | async">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button routerLink="/">
        <img class="icon" src="/favicon.ico" />
      </button>
      <h1>Cosmoscan</h1>
    </mat-toolbar>
    <form #form="ngForm" (submit)="onSubmitSDK(urlRef.value, chainIDRef.value)">
      <mat-form-field fxFill>
        <mat-label>URL</mat-label>
        <input #urlRef matInput required [ngModel]="url" name="url" />
      </mat-form-field>
      <mat-form-field fxFill>
        <mat-label>Chain ID</mat-label>
        <input #chainIDRef matInput required [ngModel]="chainID" name="chain-id" />
      </mat-form-field>
      <button mat-button fxFill color="accent" [disabled]="form.invalid">
        <mat-icon>save</mat-icon>
      </button>
    </form>

    <mat-nav-list>
      <mat-list-item routerLink="/">Home</mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button fxHide fxShow.xs (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <view-toolbar [searchValue]="searchValue" (appSubmitSearchValue)="onSubmitSearchValue($event)"></view-toolbar>
    </mat-toolbar>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
