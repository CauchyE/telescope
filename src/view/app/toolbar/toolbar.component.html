<form #form="ngForm" (submit)="onSubmit(hash.value)" [ngClass.xs]="'xs'">
  <mat-form-field appearance="fill">
    <mat-label>Tx Hash</mat-label>
    <input matInput name="hash" #hash />
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
