<mat-nav-list>
  <ng-container *ngFor="let res of txResponses$ | async">
    <mat-list-item routerLink="/txs/{{ res.txhash }}">
      <span>{{ res.txhash }}</span>
      <span class="fill-remaining-space"></span>
      <span>{{ res.timestamp }}</span>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
