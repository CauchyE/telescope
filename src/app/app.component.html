<mat-drawer-container>
  <mat-drawer
    #drawer
    class="mat-elevation-z16"
    [mode]="drawerMode$ | async"
    [opened]="drawerOpened$ | async"
  >
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <h1>SHO-KAI</h1>
    </mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button fxHide fxShow.xs (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <form #form="ngForm" (submit)="submit()" [ngClass.xs]="'xs'">
        <mat-form-field appearance="fill">
          <mat-label>検索</mat-label>
          <input matInput name="search" [(ngModel)]="forms.search" />
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
