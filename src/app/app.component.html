<mat-drawer-container>
  <mat-drawer
    #drawer
    class="mat-elevation-z16"
    [mode]="drawerMode$ | async"
    [opened]="drawerOpened$ | async"
  >
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button routerLink="/">
        <img class="icon" src="/favicon.ico" />
      </button>
      <h1>Cosmoscan</h1>
    </mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button fxHide fxShow.xs (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <ng-container *ngIf="designated$ | async; else undesignated">
        <app-designated-toolbar></app-designated-toolbar
      ></ng-container>
      <ng-template #undesignated>
        <app-undesignated-toolbar></app-undesignated-toolbar>
      </ng-template>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
