<h2>Account Info</h2>
<mat-card *ngIf="baseAccount">
  <mat-list>
    <mat-list-item>
      <span class="column-name">Sequence:</span>
      <span fxFlex="auto"></span>
      <span class="column-value">{{ baseAccount?.sequence }}</span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item>
      <span class="column-name">Account Number: </span>
      <span fxFlex="auto"></span>
      <span class="column-value">{{ baseAccount?.account_number }}</span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item>
      <span class="column-name">Address: </span>
      <span fxFlex="auto"></span>
      <span class="column-value">{{ baseAccount?.address }}</span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>

    <mat-list-item>
      <span class="column-name">Public key: </span>
      <span fxFlex="auto"></span>
      <span class="column-value">{{ baseAccount?.pub_key }}</span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>
  </mat-list>
</mat-card>

<h3>Coins</h3>
<mat-card>
  <mat-list *ngFor="let balance of balances">
    <mat-list-item>
      <span class="column-name">{{ balance.amount }}</span>
      <span fxFlex="auto"></span>
      <span class="column-value">{{ balance.denom }}</span>
    </mat-list-item>
    <mat-divider [inset]="true"></mat-divider>
  </mat-list>
</mat-card>
