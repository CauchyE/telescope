<h2>Latest Transactions</h2>
<mat-card>
  <mat-nav-list>
    <ng-container *ngFor="let tx of latestTxs">
      <mat-list-item routerLink="/txs/{{ tx.result.events['tx.hash'][0] }}">
        <span class="column-value">{{ tx.result.data.value.TxResult.height }}</span>
        <span fxFlex="auto"></span>
        <span class="column-value">{{ tx.result.events['tx.hash'][0] }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-nav-list>
</mat-card>
