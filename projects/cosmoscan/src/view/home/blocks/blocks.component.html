<h2>Latest Blocks</h2>
<mat-card>
  <mat-nav-list>
    <ng-container *ngFor="let latestBlock of latestBlocks">
      <mat-list-item routerLink="/blocks/{{ latestBlock.result.data.value.block.header.height }}">
        <span class="column-value">{{ latestBlock.result.data.value.block.header.height }}</span>
        <span fxFlex="auto"></span>
        <span class="column-value">{{ latestBlock.result.data.value.block.header.time }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="initialBlocks === undefined || null ; then empty; else exist"></ng-container>
    <ng-template #empty></ng-template>
    <ng-template #exist>
      <h3>Existing Block(s)</h3>
      <mat-divider></mat-divider>
      <mat-list-item routerLink="/blocks/{{ initialBlocks?.block?.header?.height }}">
        <span class="column-value">{{ initialBlocks?.block?.header?.height }}</span>
        <span fxFlex="auto"></span>
        <span class="column-value">{{ initialBlocks?.block?.header?.time }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-template>
  </mat-nav-list>
</mat-card>
