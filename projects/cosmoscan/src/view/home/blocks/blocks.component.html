<h2>Latest Blocks</h2>
<div class="latest-blocks-scroll">
  <mat-card>
    <mat-nav-list>
      <!--
      <ng-container *ngFor="let latestBlock of latestBlocks">
        <mat-list-item routerLink="/blocks/{{ latestBlock.result.data.value.block.header.height }}">
          <span class="column-value">{{ latestBlock.result.data.value.block.header.height }}</span>
          <span fxFlex="auto"></span>
          <span class="column-value">{{ latestBlock.result.data.value.block.header.time }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
      -->
      <ng-container *ngIf="initialBlock === undefined || null ; then empty; else exist"></ng-container>
      <ng-template #empty></ng-template>
      <ng-template #exist>
        <h3>Latest Block</h3>
        <mat-divider></mat-divider>
        <mat-list-item routerLink="/blocks/{{ initialBlock?.block?.header?.height }}">
          <span class="column-value">{{ initialBlock?.block?.header?.height }}</span>
          <span fxFlex="auto"></span>
          <span class="column-value">{{ initialBlock?.block?.header?.time }}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-template>
    </mat-nav-list>
  </mat-card>
</div>
