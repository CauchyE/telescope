<h2>Latest Blocks</h2>
<div>
  <mat-card>
    <mat-nav-list>
      <ng-container *ngIf="latestBlocks === undefined || null; then empty; else exist"></ng-container>
      <ng-template #empty></ng-template>
      <ng-template #exist>
        <mat-list-item>
          <span class="break-all truncate pr-4">Height</span>
          <span class="flex-auto"></span>
          <span class="break-all truncate">Time</span>
        </mat-list-item>
        <ng-container *ngFor="let latestBlock of latestBlocks">
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/blocks/{{ latestBlock?.block?.header?.height }}">
            <span class="pr-4">{{ latestBlock?.block?.header?.height }}</span>
            <span class="flex-auto"></span>
            <span class="break-all text-sm xs:text-base">
              {{ latestBlock?.block?.header?.time | date : 'yyyy-M-d a h:mm:ss z' }}
            </span>
          </mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
        <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageIndex]="pageNumber ? pageNumber - 1 : 0"
          [pageSizeOptions]="pageSizeOptions ? pageSizeOptions : []" (page)="onPaginationChange($event)">
        </mat-paginator>
      </ng-template>
    </mat-nav-list>
  </mat-card>
</div>
