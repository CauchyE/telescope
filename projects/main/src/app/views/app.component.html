<mat-drawer-container>
  <mat-drawer #drawer class="mat-elevation-z16" [mode]="(drawerMode$ | async) || 'over'"
    [opened]="drawerOpened$ | async">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button routerLink="/">
        <img class="icon" src="/favicon.ico" />
      </button>
      <h1>Telescope</h1>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="/">Home</mat-list-item>
      <mat-list-item routerLink="/keys">Keys</mat-list-item>
      <mat-list-item routerLink="/cosmos/bank">Bank</mat-list-item>
      <mat-list-item routerLink="/cosmos/staking">Staking</mat-list-item>
      <mat-list-item routerLink="/cosmos/gov">Gov</mat-list-item>
      <ng-template ngFor let-extension [ngForOf]="extensionNavigations">
        <ng-container *ngIf="extension?.name && extension?.link">
          <a mat-list-item [href]="extension.link">
            {{ extension.name }}
          </a>
        </ng-container>
      </ng-template>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-typography">
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button fxHide fxShow.xs (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <view-toolbar [searchValue]="searchValue" (appSubmitSearchValue)="onSubmitSearchValue($event)"></view-toolbar>
    </mat-toolbar>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
