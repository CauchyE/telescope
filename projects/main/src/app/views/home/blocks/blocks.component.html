<h2>Latest Blocks</h2>
<div class="overflow-scroll h-80">
  <mat-card>
    <ng-container *ngIf="latestBlocks === undefined || null ; then empty; else exist"></ng-container>
    <ng-template #empty></ng-template>
    <ng-template #exist>
      <mat-list>
        <mat-list-item>
          <span class="break-all truncate pr-4">Height</span>
          <span class="flex-auto"></span>
          <!--
          <span class="break-all truncate">Time</span>
          -->
        </mat-list-item>
      </mat-list>
      <mat-nav-list>
        <ng-container *ngFor="let latestBlock of latestBlocks; last as last">
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/blocks/{{ latestBlock?.block?.header?.height }}">
            <span class="pr-4">{{ latestBlock?.block?.header?.height }}</span>
            <span class="flex-auto"></span>
            <!--
            <span class="break-all text-sm sm:text-base">
              {{ latestBlock?.block?.header?.time | date : 'yyyy-M-d a h:mm:ss z' }}
            </span>
          -->
          </mat-list-item>
          <mat-divider *ngIf="!last"></mat-divider>
        </ng-container>
      </mat-nav-list>
    </ng-template>
  </mat-card>
</div>
