<h2>Community Pool</h2>
<mat-card>
  <mat-list *ngFor="let pool of communityPool?.pool">
    <mat-list-item>
      <span class="column-value">{{ toSixDecimal(pool.amount) }}</span>
      <span class="flex-auto"></span>
      <span class="column-value">{{ pool.denom }}</span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
