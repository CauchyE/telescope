<h2 class="mb-0">Total Supply</h2>
<mat-card class="mb-2">
  <mat-list *ngFor="let sup of totalSupply?.supply; last as last">
    <mat-list-item>
      <span class="flex-auto"></span>
      <span class="mr-2">{{ sup.amount | number: '1.0-0' }}</span>
      <span>{{ sup.denom }}</span>
      <span *ngIf="sup?.denom?.length == 3" class="mr-2"></span>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
