<ng-container *ngIf="coins === null; then loading; else loaded"></ng-container>
<ng-template #loading>
  <mat-progress-spinner
    [diameter]="60"
    [mode]="'indeterminate'"
  ></mat-progress-spinner>
</ng-template>
<ng-template #loaded>
  <ng-container
    *ngIf="coins?.length || 0 > 0; then exist; else empty"
  ></ng-container>
</ng-template>
<ng-template #exist>
  <mat-list>
    <h3 matSubheader>Create Delegation</h3>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let coin of coins">
      <mat-list-item>
        <span>{{ coin?.denom }}</span>
        <span class="flex-auto"> </span>
        <span>{{ coin?.amount }}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>

  <form
    #formRef="ngForm"
    (submit)="
      onSubmit(validatorAddressRef.value, amountRef.value, privateKeyRef.value)
    "
  >
    <mat-form-field class="w-full">
      <mat-label>Validator address</mat-label>
      <input
        #validatorAddressRef
        ngModel
        name="validator-address"
        matInput
        required
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Denom</mat-label>
      <input matInput readonly [ngModel]="bondDenom" name="denom" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input
        #amountRef
        ngModel
        name="amount"
        matInput
        type="number"
        pattern="^\d+$"
        [min]="0"
      /> </mat-form-field
    >=
    <mat-checkbox required>Confirm</mat-checkbox>

    <mat-form-field class="w-full">
      <mat-label>ID</mat-label>
      <input
        #idRef
        type="text"
        name="id"
        [ngModel]="key?.id"
        autocomplete="username"
        matInput
        readonly
      />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Private key</mat-label>
      <input
        #privateKeyRef
        ngModel
        type="password"
        name="privateKey"
        autocomplete="current-password"
        matInput
        required
      />
    </mat-form-field>
    <button mat-flat-button [disabled]="formRef.invalid">
      Create Delegation
    </button>
  </form>
</ng-template>
<ng-template #empty>
  <p>Balance is empty</p>
</ng-template>
