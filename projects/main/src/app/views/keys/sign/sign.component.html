<form #formRef="ngForm">
  <mat-form-field class="w-full">
    <mat-label>Data for signing (Base64)</mat-label>
    <textarea #dataRef matInput [ngModel]="data" name="data"></textarea>
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Private key</mat-label>
    <input #privateKeyRef ngModel type="password" name="privateKey" autocomplete="current-password" matInput required />
  </mat-form-field>
  <button mat-flat-button color="accent" (click)="onClickButton(dataRef.value, privateKeyRef.value)">Sign</button>

  <mat-form-field class="w-full">
    <mat-label>Signature (Base64)</mat-label>
    <textarea matInput readonly #signatureRef [ngModel]="signature" name="signature"></textarea>
    <button type="button" mat-button matSuffix [cdkCopyToClipboard]="signatureRef.value">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
</form>
